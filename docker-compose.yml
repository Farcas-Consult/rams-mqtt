version: '3.4'

services:
  zebraiotconnector.client.mqtt.console:
    image: ${DOCKER_REGISTRY-}zebraiotconnectorclientmqttconsole
    build:
      context: .
      dockerfile: ./ZebraIoTConnector.Client.MQTT.Console/Dockerfile
    # Shared Network
    networks:
      - mosquitto_go_net
    # Console output
    stdin_open: true
    tty: true
    depends_on:
      sql.data:
        condition: service_healthy
      mosquitto:
        condition: service_started
  sql.data:
    image: mcr.microsoft.com/mssql/server:2019-latest
    platform: linux/amd64
    environment:
      - SA_PASSWORD=Zebra2022!
      - ACCEPT_EULA=Y
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    # Shared Network
    networks:
        - mosquitto_go_net
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Zebra2022! -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s  

  mosquitto:
      image: eclipse-mosquitto:latest
      container_name: mosquitto
      restart: always
      volumes:
        - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:rw
      ports:
        - 1883:1883
        - 9001:9001   
      # Shared Network
      networks:
          - mosquitto_go_net
      # Make mosquitto reachable from outside (FX reader)
      hostname: "$host_name"

networks:
  mosquitto_go_net:
    driver: bridge

volumes:
  sql_data: